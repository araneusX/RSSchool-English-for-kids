<!DOCTYPE html>

<html lang="ru" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Fly</title>
  </head>

  <body>
    <div class="container">
      <div class="bug">
        <div class="bug-body"></div>
        <div class="bug-legs">
            <div class="left-legs">
              <div class="leg one"></div>
              <div class="leg two"></div>
              <div class="leg three"></div>
            </div>
            <div class="right-legs">
              <div class="leg four"></div>
              <div class="leg five"></div>
              <div class="leg six"></div>
            </div>
        </div>
      </div>

      <div class="fly">
        <div class="fly-body"></div>
        <div class="fly-wings">
          <div>
            <div class="wing one"></div>
            <div class="wing two"></div>
          </div>
          <div>
            <div class="wing three"></div>
            <div class="wing four"></div>
          </div>
        </div>
      </div>

      <div class="frame welcome">
        <p>Внимание! Для корректной работы данной страницы в Вашем браузере должна быть включена поддержка JavaScript,
          а также включен звук.</p>
        <button class="butt">Я согласен</button>
      </div>
      
      <div class="parameters">
        <div class="panel frame">
          <p>Fly</p>
        <div class="fly-parameters">
            <div class="slider-wrapper">
              <p>S</p>
              <input id="fly-speed-slider" type="range" min="0.3" max="1.3" value="0.8" step="0.1">
            </div>
            <div class="slider-wrapper">
              <p>V</p>
              <input id="fly-volume-slider" type="range" min="0" max="1" value="0.5" step="0.1">
              </div>
          </div>
        </div>
        
        <div class="panel frame">
          <p>Bug</p>
        <div class="bug-parameters">
            <div class="slider-wrapper">
              <p>S</p>
              <input id="bug-speed-slider" type="range" min="0.3" max="1.3" value="0.8" step="0.1">
              </div>
            <div class="slider-wrapper">
              <p>V</p>
              <input id="bug-volume-slider" type="range" min="0" max="1" value="0.5" step="0.1">
              </div>
        </div>
      </div>
    </div>

    </div>
  </body>
</html>
